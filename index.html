<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <h2>Calculadora Básica</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">

    <div id="resultado">Resultado: </div>
    <br>
    
    <div class="button-container">
        <button onclick="calculate('+')">Suma</button>
        <button onclick="calculate('-')">Resta</button>
        <button onclick="calculate('*')">Multiplicación</button>
        <button onclick="calculate('/')">División</button>
    </div>

    <button class="clear-button" onclick="clearFields()">Limpiar</button>

</div>

<script>
    const calculate = (operation) => {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

        let result = 0;

        if (isNaN(num1) || isNaN(num2)) {
            result = "Por favor ingresa números válidos";
        } else {
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = "Operación no válida";
            }
        }

        document.getElementById('resultado').innerHTML = `Resultado: ${result}`;
    };
    const clearFields = () => {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('resultado').innerHTML = 'Resultado: ';
    };
</script>

</body>
</html>
